<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-page">
    <div class="container">
      <div class="logo">
        <img src="../asset/Logo.png" alt="Logo" />
      </div>
      <div class="text">
        <h4>Masuk</h4>
        <p>Selamat Datang Kembali!</p>
      </div>
      <div class="form">
        <form class="register-form">
          <label for="name">Username</label>
          <input type="text" id="name" placeholder="Masukkan username" />
          
          <label for="password">Kata Sandi</label>
          <input type="password" id="password" placeholder="Masukkan kata sandi" />
          
          <div class="message">
            <p>Belum Punya Akun? <a href="../Register/index.html">Daftar</a></p>
            <a href="#">Lupa Password?</a>
          </div>
        </form>
      </div>
      <button><a href="/main/main.html">Masuk</a></button>
      <h2>Atau</h2>
      <button class="btn-google">
        <img src="../asset/goggle.webp" alt="Google Logo" />Masuk dengan Google
      </button>
    </div>
  </div>
</body>
</html>
