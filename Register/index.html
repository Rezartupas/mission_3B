<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="container">
        <div class="logo">
          <img src="../asset/Logo.png" alt="Logo" />
          
        </div>
        <div class="text">
          <h4>Daftar</h4>
          <p>Selamat Datang!</p>
        </div>
        <div class="form">
          <form class="register-form">
            <label for="name">Username</label>
            <input type="text" id="name" placeholder="Masukkan username" />

            <label for="password">Kata Sandi</label>
            <input type="password" id="password" placeholder="Masukkan Kata Sandi" />

            <label for="confirm-password">Konfirmasi Kata Sandi</label>
            <input type="password" id="confirm-password" placeholder="Masukkan Kata Sandi" />
              <div class="message">
              <p>Sudah Punya Akun? <a href="../Login/index.html">Masuk</a></p> 
              </div>
          </form>
        </div>
        <button><a href="/Login/index.html">Daftar</a></button>
        <h2>Atau</h2>
        <button class="btn-google">
          <img src="../asset/goggle.webp" alt="Google Logo" />
          Daftar dengan Google
        </button>
      </div>
    </div>
  </body>
</html>
